
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Capital Trend</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Configure Netlify CMS for GitHub Pages with OAuth
    window.CMS_MANUAL_INIT = true;
    
    // Initialize the CMS with GitHub authentication
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'ant-cw/capital-trend',
          branch: 'main',
          auth_type: 'pkce',
          app_id: 'YOUR_GITHUB_OAUTH_APP_CLIENT_ID' // Replace with your actual Client ID
        },
        load_config_file: true
      }
    });
    
    // Configure preview styles
    CMS.registerPreviewStyle('/style.css');
  </script>
</body>
</html>
